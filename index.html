<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Games: Dumb Ways to Win | Arcade</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Silly Games - A collection of unconventional arcade games where you win by doing dumb things! Flirt with AI, scream to fly, and more wacky challenges.">
    <meta name="keywords" content="silly games, arcade, browser games, unconventional, dumb ways to win, mini games">
    <meta name="author" content="Silly Games Team">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Silly Games: Dumb Ways to Win">
    <meta property="og:description" content="Unconventional arcade games where you win by doing silly things!">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://via.placeholder.com/1200x630/000000/39ff14?text=SILLY+GAMES">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Silly Games: Dumb Ways to Win">
    <meta name="twitter:description" content="Arcade games with unconventional win conditions!">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.svg">
    
    <!-- Fonts & Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Sentiment library for Levels 1 & 2 -->
    <script src="https://unpkg.com/sentiment@5.0.2/build/sentiment.js"></script>
</head>

<body>

    <!-- USERNAME ENTRY SCREEN -->
    <div id="username-screen">
        <div class="username-content">
            <h1 class="beveled-text" style="color: var(--neon-green); font-size: 1.8rem; text-shadow: 0 0 20px var(--neon-green);">üéÆ SILLY GAMES üéÆ</h1>
            <p style="color: #aaa; font-size: 0.6rem; margin: 10px 0;">DUMB WAYS TO WIN</p>
            
            <div class="username-input-container">
                <label style="color: var(--neon-yellow); font-size: 0.7rem;">ENTER YOUR NAME:</label>
                <input type="text" id="username-input" maxlength="15" placeholder="PLAYER" autocomplete="off"
                    style="width: 100%; max-width: 250px; padding: 12px; font-size: 1rem; text-align: center; 
                    background: #111; border: 3px solid var(--neon-blue); color: #fff; 
                    font-family: 'Press Start 2P', cursive; text-transform: uppercase;">
            </div>
            
            <button id="enter-game-btn" class="beveled-btn primary" style="margin-top: 20px; padding: 15px 40px; font-size: 0.8rem;">
                üöÄ ENTER GAME
            </button>
            
            <p id="username-error" style="color: #ff6b6b; font-size: 0.5rem; min-height: 20px; margin-top: 10px;"></p>
            
            <!-- Mini Leaderboard Preview -->
            <div class="mini-leaderboard" style="margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.5); border: 2px solid #333; max-width: 280px; width: 100%;">
                <h4 style="color: var(--neon-pink); margin: 0 0 10px 0; font-size: 0.6rem;">üèÜ TOP PLAYERS</h4>
                <div id="mini-leaderboard-list" style="font-size: 0.5rem; color: #aaa;">
                    Loading...
                </div>
            </div>
        </div>
    </div>

    <!-- LOADING SCREEN -->
    <div id="loading-screen" class="hidden">
        <div class="loading-content">
            <div class="loading-logo">
                <h1 class="beveled-text loading-title">SILLY GAMES</h1>
                <p class="loading-subtitle">DUMB WAYS TO WIN</p>
            </div>
            
            <!-- Progress Bar -->
            <div class="loading-progress-container">
                <div class="loading-progress-bar">
                    <div id="loading-progress-fill" class="loading-progress-fill"></div>
                </div>
                <p id="loading-percent" class="loading-percent">0%</p>
            </div>
            
            <!-- Rotating Tips -->
            <p id="loading-tip" class="loading-tip">INITIALIZING SILLINESS...</p>
            
            <!-- Press Start (shown when ready) -->
            <button id="start-btn" class="start-btn hidden">PRESS START</button>
        </div>
    </div>

    <!-- APP CONTAINER (Populated by JS) -->
    <div id="app" class="hidden"></div>

    <!-- LEADERBOARD MODAL -->
    <div id="leaderboard-modal" class="modal hidden">
        <div class="modal-content">
            <h2 style="color: var(--neon-pink); margin: 0;">üèÜ LEADERBOARD</h2>
            <div id="leaderboard-list" style="margin: 15px 0; max-height: 300px; overflow-y: auto;"></div>
            <button id="close-leaderboard-btn" class="beveled-btn small">CLOSE</button>
        </div>
    </div>

    <!-- CORE LIBRARIES -->
    <script src="https://unpkg.com/sentiment@5.0.2/build/sentiment.min.js"></script>

    <!-- Main Logic -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
